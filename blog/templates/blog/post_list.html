{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post-link">
      <a href="{% url 'post_detail' pk=post.pk %}">
        <h2>{{ post.title }}</h2>
        <div class="date">
          <p>published: {{ post.published_date }}</p>
        </div>
        <div class="post-text">
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
        <hr>
        </hr>
      </a>
    </div>
  {% endfor %}
{% endblock %}
